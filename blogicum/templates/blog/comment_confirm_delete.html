{% extends "base.html" %}
{% block title %}
  Удаление комментария
{% endblock %}
{% block content %}
  {% if user.is_authenticated %}
    <div class="col d-flex justify-content-center">
      <div class="card" style="width: 40rem;">
        <div class="card-header">
          Удаление комментария
        </div>
        <div class="card-body">
          <p>Вы уверены, что хотите удалить комментарий?</p>
          <p class="text-muted">{{ comment.text|truncatewords:20 }}</p>
          
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:post_detail' comment.post_id %}" class="btn btn-secondary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
